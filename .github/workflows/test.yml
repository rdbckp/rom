name: Android 11 A02 Build (vendor.img)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # -----------------------------
    # Install dependencies
    # -----------------------------
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git-core gnupg flex bison build-essential zip curl \
          zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
          libncurses5 libncurses5-dev x11proto-core-dev \
          libx11-dev libgl1-mesa-dev libxml2-utils xsltproc unzip \
          openjdk-11-jdk \
          android-sdk-libsparse-utils e2fsprogs p7zip-full

    # -----------------------------
    # Install repo tool
    # -----------------------------
    - name: Install repo tool
      run: |
        mkdir -p ~/.bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/.bin/repo
        chmod +x ~/.bin/repo
        echo "$HOME/.bin" >> $GITHUB_PATH

    # -----------------------------
    # Init Android source
    # -----------------------------
    - name: Repo init & sync
      run: |
        mkdir android
        cd android
        repo init -u https://android.googlesource.com/platform/manifest -b android-11.0.0_r48
        repo sync -c -j$(nproc) --force-sync --no-tags --no-clone-bundle

    # -----------------------------
    # Copy device & vendor trees
    # -----------------------------
    - name: Copy device & vendor trees
      run: |
        cp -r device android/
        cp -r vendor android/

    # -----------------------------
    # Convert vendor.img (sparse â†’ raw)
    # -----------------------------
    - name: Convert vendor.img
      run: |
        simg2img vendor.img vendor.raw.img

    # -----------------------------
    # Extract vendor.img WITHOUT mount
    # -----------------------------
    - name: Extract vendor.img
      run: |
        mkdir vendor_out
        debugfs -R "rdump / vendor_out" vendor.raw.img

    # -----------------------------
    # Copy vendor blobs
    # -----------------------------
    - name: Copy vendor blobs to tree
      run: |
        mkdir -p android/vendor/samsung/a02/proprietary
        cp -a vendor_out/* android/vendor/samsung/a02/proprietary/

    # -----------------------------
    # Generate vendor.mk
    # -----------------------------
    - name: Generate vendor.mk
      run: |
        cd android
        chmod +x setup-makefiles.sh
        ./setup-makefiles.sh

    # -----------------------------
    # Build ROM
    # -----------------------------
    - name: Build
      run: |
        cd android
        source build/envsetup.sh
        lunch aosp_a02-userdebug
        make -j$(nproc)
