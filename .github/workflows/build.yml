name: crDroid A02 (Vendor Integrated)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Free space
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          sudo apt clean
          df -h

      # 2️⃣ Install deps (MINIMAL)
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git-core \
            repo \
            openjdk-11-jdk \
            bc bison build-essential \
            zip unzip curl \
            python-is-python3 \
            libncurses5

      # 3️⃣ Init crDroid source
      - name: Init crDroid
        run: |
          mkdir crdroid && cd crdroid
          repo init -u https://github.com/crdroidandroid/android.git -b 11.0
          repo sync -c -j$(nproc --all) --no-tags --no-clone-bundle

      # 4️⃣ Clone device tree
      - name: Clone device tree
        run: |
          cd crdroid
          git clone https://github.com/rdbckp/device_samsung_a02 device/samsung/a02

      # 5️⃣ Clone vendor blobs (shallow)
      - name: Clone vendor blobs
        run: |
          cd crdroid
          git clone --depth=1 https://github.com/rdbckp/vendor_a02 vendor/samsung/a02

      # 6️⃣ Setup build env
      - name: Setup build environment
        run: |
          cd crdroid
          source build/envsetup.sh
          lunch crdroid_a02-userdebug

      # 7️⃣ Build ONLY vendor.img
      - name: Build vendor image only
        run: |
          cd crdroid
          make vendorimage -j$(nproc)

      # 8️⃣ Upload vendor.img
      - name: Upload vendor.img
        uses: actions/upload-artifact@v4
        with:
          name: vendor-img-a02
          path: crdroid/out/target/product/a02/vendor.img
