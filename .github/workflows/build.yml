name: Build vendor.img (A02 Android 11)

on:
  workflow_dispatch:

jobs:
  vendorimage:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Free disk space (WAJIB)
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          sudo apt clean
          df -h

      # 2️⃣ Install minimal dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git-core \
            repo \
            openjdk-11-jdk \
            bc bison build-essential \
            zip unzip curl \
            python-is-python3 \
            libncurses-dev \
            libssl-dev \
            rsync \
            ccache

      # 3️⃣ Init crDroid Android 11
      - name: Init crDroid source
        run: |
          mkdir crdroid
          cd crdroid
          repo init -u https://github.com/crdroidandroid/android.git -b 11.0
          repo sync -c -j$(nproc --all) --no-tags --no-clone-bundle

      # 4️⃣ Clone device tree
      - name: Clone device tree (A02)
        run: |
          cd crdroid
          git clone https://github.com/rdbckp/device_samsung_a02 device/samsung/a02

      # 5️⃣ Clone vendor blobs (repo terpisah)
      - name: Clone vendor blobs
        run: |
          cd crdroid
          git clone --depth=1 https://github.com/rdbckp/vendor_a02 vendor/samsung/a02

      # 6️⃣ Setup build environment
      - name: Setup build env
        run: |
          cd crdroid
          source build/envsetup.sh
          lunch crdroid_a02-userdebug

      # 7️⃣ Build vendor.img ONLY
      - name: Build vendorimage
        run: |
          cd crdroid
          make vendorimage -j$(nproc)

      # 8️⃣ Upload vendor.img
      - name: Upload vendor.img
        uses: actions/upload-artifact@v4
        with:
          name: vendor-img-a02
          path: crdroid/out/target/product/a02/vendor.img
